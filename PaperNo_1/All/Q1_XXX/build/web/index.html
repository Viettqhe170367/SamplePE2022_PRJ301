    <body>
        <form action="enroll" method="POST">
            Student Name: <input type="text" name="studentName"><br>
            Financial Source: 
            <input type="radio" id="Government" name="financialSource" value="Government">
            <label for="Government">Government</label>
            <input type="radio" id="Grant" name="financialSource" value="Grant">
            <label for="Grant">Grant</label>
            <input type="radio" id="Selt-Sponsor" name="financialSource" value="Selt-Sponsor">
            <label for="Selt-Sponsor">Selt-Sponsor</label><br>
            Level: 
            <select name="level">
                <option value="Bsc">Bsc</option>
                <option value="Master">Master</option>
                <option value="PhD">PhD</option>
            </select><br>
            DOE: <input type="date" name="doe"><br>
            <input type="submit" value="Save" />
        </form>
    </body>
